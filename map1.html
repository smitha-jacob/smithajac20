    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
   <div style="width: 90%"><iframe width="100%" height="400" src="https://maps.google.com/maps?width=90%&height=400&hl=en&coord=10.8505159,76.2710833&q=Pala%2CKottayam+(SMITHA%20JAC)&ie=UTF8&t=&z=14&iwloc=B&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"><a href="https://www.mapsdirections.info/en/measure-map-radius/">Map radius measure</a></iframe></div><br />
    <script>
// Initialize and add the map
function initMap() {
  // The location of Uluru
  var uluru = {lat: -25.344, lng: 131.036};
  // The map, centered at Uluru
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 4, center: uluru});
  // The marker, positioned at Uluru
  var marker = new google.maps.Marker({position: uluru, map: map});
}
    </script>
